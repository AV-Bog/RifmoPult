name: Проверка сборки и прохождения модульных тестов

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Сборка debug-версии
        run: ./gradlew assembleDebug

      - name: Запуск модульных тестов
        run: ./gradlew test